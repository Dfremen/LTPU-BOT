<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #userData {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Web App!</h1>
    <button onclick="sendData()">Отправить данные в бота</button>
    <div id="userData"></div>

    <script>
        // Проверяем, открыто ли приложение в Telegram
        if (window.Telegram && Telegram.WebApp) {
            const user = Telegram.WebApp.initDataUnsafe.user; // Данные пользователя

            // Отображаем данные пользователя
            if (user) {
                document.getElementById('userData').innerHTML = `
                    <p>Привет, <strong>${user.first_name}</strong>!</p>
                    <p>Ваш ID: <strong>${user.id}</strong></p>
                    <p>Язык: <strong>${user.language_code}</strong></p>
                `;
            } else {
                document.getElementById('userData').innerHTML = "<p>Данные пользователя недоступны.</p>";
            }

            // Показываем основную кнопку Telegram
            Telegram.WebApp.MainButton
                .setText("Закрыть Web App")
                .show()
                .onClick(() => {
                    Telegram.WebApp.close(); // Закрыть Web App
                });
        } else {
            document.getElementById('userData').innerHTML = "<p>Это приложение работает только в Telegram.</p>";
        }

        // Функция для отправки данных в бота
        function sendData() {
            if (Telegram.WebApp) {
                const data = "Данные отправлены из Web App!";
                Telegram.WebApp.sendData(data); // Отправляем данные в бота
                alert("Данные отправлены!");
            } else {
                alert("Web App API недоступен.");
            }
        }
    </script>
</body>
</html>
