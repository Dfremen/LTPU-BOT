<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Олимпиады, Мероприятия и Конференции</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .tabs {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .tab-buttons {
            display: flex;
            position: relative;
            background-color: #28be46;
            padding: 10px;
            cursor: grab;
            user-select: none;
            overflow-x: auto;
        }

        .tab-buttons:active {
            cursor: grabbing;
        }

        .tab-button {
            flex: 1;
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
            min-width: 100px;
        }

        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-button:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #e74c3c;
            transition: all 0.3s ease;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'conferences')">Конференции</button>
        </div>
        <div id="conferences" class="tab-content active">
            <h2>Конференции</h2>
            <ul>
                <li><a href="https://future4you.ru/index.php?option=com_content&view=article&id=8169&Itemid=4717" target="_blank">Всероссийская конференция учащихся "Научный потенциал-XXI" — 9-11 апреля 2025 года</a></li>
                <li><a href="https://future4you.ru/index.php?option=com_content&view=article&id=8169&Itemid=4717" target="_blank">Всероссийская конференция учащихся "Шаги в науку" (1 сессия) — 23-25 апреля 2025 года</a></li>
                <li><a href="https://future4you.ru/index.php?option=com_content&view=article&id=8169&Itemid=4717" target="_blank">Всероссийская конференция учащихся "Шаги в науку" (2 сессия) — 14-16 мая 2025 года</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
