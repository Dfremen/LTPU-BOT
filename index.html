<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Олимпиады, Мероприятия и Конференции</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tabs {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab-buttons {
            display: flex;
            background-color: #28be46;
            padding: 10px;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            min-width: 100px;
        }

        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
        }

        .tab-content.active {
            display: block;
        }

        ul li a {
            color: #3498db;
            text-decoration: none;
        }

        ul li a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'olympiads')">Олимпиады</button>
            <button class="tab-button" onclick="openTab(event, 'events')">Мероприятия</button>
            <button class="tab-button" onclick="openTab(event, 'conferences')">Конференции</button>
        </div>

        <div id="olympiads" class="tab-content active">
            <h2>Олимпиады</h2>
            <ul>
                <li><a href="https://systematika.org/olimpiada/kenguru/" target="_blank">Конкурс Кенгуру 2025</a></li>
                <li><a href="https://systematika.org/olimpiada/biology" target="_blank">Олимпиада по биологии</a></li>
                <li><a href="https://systematika.org/olimpiada/math/" target="_blank">Олимпиада по математике</a></li>
            </ul>
        </div>

        <div id="events" class="tab-content">
            <h2>Мероприятия</h2>
            <ul>
                <li>Фотосессия - 25 марта 2025</li>
                <li>Научная конференция - 3-4 апреля 2025</li>
            </ul>
        </div>

        <div id="conferences" class="tab-content">
            <h2>Конференции</h2>
            <ul>
                <li>Конференция "Шаги в науку" - 23-25 апреля 2025</li>
            </ul>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
